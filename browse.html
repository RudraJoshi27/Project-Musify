<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Browse - Musify</title>
      <link rel="stylesheet" href="styles.css" />
      <link
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
         rel="stylesheet"
      />
   </head>
   <body>
      <!-- Sidebar -->
      <aside class="sidebar">
         <div class="sidebar-header">
            <div class="logo">
               <i class="fas fa-music"></i>
               <span>Musify</span>
            </div>
         </div>

         <nav class="sidebar-nav">
            <ul>
               <li>
                  <a href="index.html" class="nav-link"
                     ><i class="fas fa-home"></i> Home</a
                  >
               </li>
               <li>
                  <a href="browse.html" class="nav-link active"
                     ><i class="fas fa-search"></i> Browse</a
                  >
               </li>
               <li>
                  <a href="library.html" class="nav-link"
                     ><i class="fas fa-book"></i> Your Library</a
                  >
               </li>
            </ul>
         </nav>

         <div class="library-section">
            <h3>Your Library</h3>
            <ul class="library-items">
               <li><i class="fas fa-heart"></i> Liked Songs</li>
               <li><i class="fas fa-download"></i> Downloads</li>
               <li><i class="fas fa-clock"></i> Recently Played</li>
               <li><i class="fas fa-plus"></i> Create Playlist</li>
            </ul>
         </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
         <!-- Search Section -->
         <section class="search-section">
            <h1>Search</h1>
            <div class="search-container">
               <input
                  type="text"
                  id="search-input"
                  placeholder="What do you want to listen to?"
               />
               <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
         </section>

         <!-- Browse Categories -->
         <section class="browse-categories">
            <h2>Browse all</h2>
            <div class="categories-grid">
               <div
                  class="category-card"
                  style="background: linear-gradient(135deg, #8b5cf6, #a855f7)"
               >
                  <h3>Pop</h3>
               </div>
               <div
                  class="category-card"
                  style="background: linear-gradient(135deg, #ef4444, #f87171)"
               >
                  <h3>Rock</h3>
               </div>
               <div
                  class="category-card"
                  style="background: linear-gradient(135deg, #3b82f6, #60a5fa)"
               >
                  <h3>Hip Hop</h3>
               </div>
               <div
                  class="category-card"
                  style="background: linear-gradient(135deg, #10b981, #34d399)"
               >
                  <h3>Electronic</h3>
               </div>
               <div
                  class="category-card"
                  style="background: linear-gradient(135deg, #f59e0b, #fbbf24)"
               >
                  <h3>Jazz</h3>
               </div>
               <div
                  class="category-card"
                  style="background: linear-gradient(135deg, #ec4899, #f472b6)"
               >
                  <h3>Classical</h3>
               </div>
               <div
                  class="category-card"
                  style="background: linear-gradient(135deg, #6366f1, #818cf8)"
               >
                  <h3>R&B</h3>
               </div>
               <div
                  class="category-card"
                  style="background: linear-gradient(135deg, #14b8a6, #5eead4)"
               >
                  <h3>Indie</h3>
               </div>
            </div>
         </section>

         <!-- Search Results -->
         <section
            class="search-results"
            id="search-results"
            style="display: none"
         >
            <h2>Search Results</h2>
            <div class="results-grid" id="results-container">
               <!-- Search results will be populated here -->
            </div>
         </section>
      </main>

      <!-- Music Player -->
      <div class="music-player">
         <div class="player-left">
            <img
               src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=100&h=100&fit=crop"
               alt="Current Track"
               id="current-track-image"
            />
            <div class="track-info">
               <h4 id="current-track-title">Blinding Lights</h4>
               <p id="current-track-artist">The Weeknd</p>
            </div>
            <button class="heart-btn"><i class="fas fa-heart"></i></button>
         </div>

         <div class="player-center">
            <div class="controls">
               <button class="control-btn">
                  <i class="fas fa-random"></i>
               </button>
               <button class="control-btn">
                  <i class="fas fa-step-backward"></i>
               </button>
               <button class="play-btn"><i class="fas fa-play"></i></button>
               <button class="control-btn">
                  <i class="fas fa-step-forward"></i>
               </button>
               <button class="control-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-bar">
               <span class="time">0:00</span>
               <div class="progress">
                  <div class="progress-fill"></div>
               </div>
               <span class="time">3:42</span>
            </div>
         </div>

         <div class="player-right">
            <button class="control-btn"><i class="fas fa-list"></i></button>
            <button class="control-btn"><i class="fas fa-desktop"></i></button>
            <div class="volume-control">
               <button class="control-btn">
                  <i class="fas fa-volume-up"></i>
               </button>
               <div class="volume-bar">
                  <div class="volume-fill" style="width: 70%"></div>
               </div>
            </div>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
